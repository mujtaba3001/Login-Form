<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous"/>
	<link rel="stylesheet" href="main.css">

</head>

<body>
	<div id="container">
		<div id="header">
			<div class="logo"><i class="fa fa-weibo" aria-hidden="true"></i></div>
			<h1>Welcome.</h1>
	</div>

	<div id="loginform">

		<div class="containerfields">
			<input type="email" placeholder="Email Address"/>
			<input type="password" placeholder="Password"/>
		</div>

		<input type="submit" value="Login"/>

	</div>

	<div id="footer">
		<p><a href="#">Sign up</a> for a new account</p>
	</div>
</div>
</body>
</html>
